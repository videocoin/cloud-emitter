syntax = "proto3";

package cloud.api.streams.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/videocoin/cloud-api/rpc/health.proto";

option go_package = "v1";
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.goproto_registration) = true;
option (gogoproto.messagename_all) = true;

service EmitterService {
    rpc Health(google.protobuf.Empty) returns (cloud.api.rpc.HealthStatus) {
        option (google.api.http) = {
            get: "/healthz"
        };
    }

    rpc RequestStream(StreamRequest) returns (google.protobuf.Empty) {}
    rpc ApproveStream(StreamRequest) returns (google.protobuf.Empty) {}
    rpc CreateStream(StreamRequest) returns (google.protobuf.Empty) {}
    rpc EndStream(StreamRequest) returns (google.protobuf.Empty) {}

    // rpc AddInputChunk(AddInputChunkRequest) returns (google.protobuf.Empty) {}
}

message StreamRequest {
    string pipeline_id = 1;
    string job_id = 2;
    string user_id = 3;
    uint64 stream_id = 4;
    string client_address = 5;
}